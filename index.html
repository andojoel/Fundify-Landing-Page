<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@iconscout/unicons@4.0.8/css/line.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Fundify Paris</title>
</head>
<body>
    <div class="container">
        <!-- Nav menu -->
        <nav id="header">
            <!-- Logo -->
            <div class="nav-logo">
                <p class="logo-name">Fundify.</p>
            </div>
            <!-- Navbar -->
            <div class="nav-menu" id="navMenu">
                <ul class="nav_menu_list">
                    <li class="nav_list">
                        <a href="#dashboard" class="nav-link active-link">Home</a>
                        <div class="circle"></div>
                    </li>
                    <li class="nav_list">
                        <a href="#historic" class="nav-link active-link">About us</a>
                        <div class="circle"></div>
                    </li>
                    <li class="nav_list">
                        <a href="#asset-list" class="nav-link active-link">L'application</a>
                        <div class="circle"></div>
                    </li>
                    <li class="nav_list">
                        <div class="text-btn">
                            <a href="#login" class="nav-link active-link">Se connecter</a>
                        </div>
                    </li>
                    <li class="nav_list">
                        <div class="text-btn">
                            <a href="#signup" class="nav-link active-link">S'inscrire</a>
                        </div>
                    </li>
                </ul>
            </div>
            <!-- Dark mode button -->
            <div class="mode">
                <div class="moon-sun" id="toggle-switch">
                    <i class="fa fa-moon" id="moon"></i>
                    <i class="fa fa-sun" id="sun"></i>
                </div>
            </div>
        </nav>

        <!-- Main -->
        <main class="wrapper">
            <!-- Home section -->
            <section class="featured-box" id="home">
                <div class="featured-text">
                    <h1 class="invest">Investissez</h1>
                </div>
                <div class="featured-invest-type">
                    <span class="typedText">librement</span>
                </div>
                <div class="text-info">
                    <p>Lâcher prise et observez vos investissement grandir</p>
                </div>
                <div class="text-btn">
                    <button class="learn-more-btn">En savoir plus</button>
                </div>
                <div class="featured-image">
                    <div class="image">
                        <img src="" alt="">
                    </div>
                </div>
            </section>

            <!-- About us section -->
            <section class="about_us" id="about">

            </section>

            <section class="application" id="application">

            </section>
        </main>

        <footer>
            <div class="middle-footer">
                <a href="" class="cookie-pref">Préférence en matière de cookie</a>
                <span>Copyright Fundify Paris 2024 - Tout droit réservé 2024</span>
            </div>
        </footer>
    </div>
</body>
</html>
