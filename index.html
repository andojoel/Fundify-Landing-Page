<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@iconscout/unicons@4.0.8/css/line.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Fundify Paris</title>
</head>
<body>
    <div class="container">
        <!-- Nav menu -->
        <nav id="header">
            <!-- Logo -->
            <div class="nav-logo">
                <p class="logo-name">Fundify.</p>
            </div>
            <!-- Navbar -->
            <div class="nav-menu" id="navMenu">
                <ul class="nav_menu_list">
                    <li class="nav_list">
                        <a href="#home" class="nav-link active-link">Accueil</a>
                        <div class="circle"></div>
                    </li>
                    <li class="nav_list">
                        <a href="#about" class="nav-link">A propos</a>
                        <div class="circle"></div>
                    </li>
                    <li class="nav_list">
                        <a href="#application" class="nav-link">La plateforme</a>
                        <div class="circle"></div>
                    </li>
                </ul>
            </div>
            <div class="nav-menu" id="navMenu">
                <div>
                    <button class="btn login-btn">Connexion</button>
                    <button class="btn signup-btn">S'inscrire</button>
                </div>
            </div>
        </nav>

        <!-- Main -->
        <main class="wrapper">
            <!-- Home section -->
            <section class="home-box" id="home">
                <div class="home-text">
                    <div class="invest">
                        <h1>Investissez simplement</h1>
                    </div>
                    <div class="text-info">
                        <p class="text-info">Lâchez prise et observez vos investissement grandir</p>
                    </div>
                    <div>
                        <button class="btn learn-more-btn">Commencer</button>
                    </div>
                </div>
                <div class="home-image">
                    <div class="image">
                        <!-- <img src="./assets/money-home-unsplash.jpg" alt="money-home"> -->
                        <img src="./assets/money-home-v2.svg" alt="money-home">
                    </div>
                </div>
            </section>

            <!-- About us section -->
            <section class="about-box" id="about">
                <div>About us</div>
            </section>

            <section class="app-box" id="application">
                <div>L'application</div>
            </section>
        </main>

        <footer>
            <div class="middle-footer">
                <a href="" class="cookie-pref">Préférence en matière de cookie</a>
                <span>Copyright Fundify Paris 2024 - Tout droit réservé 2024</span>
            </div>
        </footer>
    </div>
</body>
</html>
