name: Code Validation

on:
  workflow_dispatch:
  push:
    branches:
      - '*'
      - '!main'

jobs:
  validate_code:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Validate HTML
        run: npm run htmlhint

      - name: Validate CSS
        run: npm run stylelint
